services:
  - type: web
    name: highlight-api
    env: python
    region: oregon
    plan: starter  # Required for private repos
    branch: main
    repo: https://github.com/lyfe05/highlight-api  # Your private repo URL
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: API_KEYS
        value: hoofoot_stream_2025_ZxY9wV8u  # Secure keys here
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
