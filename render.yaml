services:
  - type: web
    name: football-matches-api
    env: python
    plan: free
    region: oregon  # or oregon, ohio, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: API_KEYS
        value: hoofoot_stream_2025_ZxY9wV8u
    healthCheckPath: /health
    autoDeploy: true
